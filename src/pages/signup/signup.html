<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login">

    <form [formGroup]="loginForm" (submit)="signUp()" novalidate>
      <ion-item class="margin-top">
        <ion-input formControlName="email" type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="errors.email">
        <p class="error">Please enter a valid email.</p>
      </ion-item>
      <ion-item class="margin-top">
        <ion-input formControlName="password" type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="errors.password">
        <p class="error">Your password needs more than 6 characters.</p>
      </ion-item>
      <button ion-button color="secondary" block>SIGN UP</button>
    </form>
</ion-content>
